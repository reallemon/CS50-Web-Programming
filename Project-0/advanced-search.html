<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Google</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Search</a></li>
          <li><a href="image-search.html">Image Search</a></li>
          <li><a href="advanced-search.html">Advanced Search</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row section">
        <div class="col s6 offset-s3">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          />
        </div>
      </div>
      <div class="row">
        <h5>Find pages with...</h5>
      </div>
      <form action="https://google.com/search" id="advanced-search">
        <div class="row">
          <div class="col s3">
            <label for="all-words">all these words</label>
          </div>
          <div class="col s9">
            <input
              type="text"
              name="as_q"
              class="advanced-search"
              id="all-words"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <label for="exact-words">this exact word or phrase</label>
          </div>
          <div class="col s9">
            <input
              type="text"
              name="as_epq"
              class="advanced-search"
              id="exact-words"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <label for="any-words">any of these words</label>
          </div>
          <div class="col s9">
            <input
              type="text"
              name="as_oq"
              class="advanced-search"
              id="any-words"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <label for="no-words">none of these words</label>
          </div>
          <div class="col s9">
            <input
              type="text"
              name="as_eq"
              class="advanced-search"
              id="no-words"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s6">
            <button
              type="submit"
              form="advanced-search"
              name="btnK"
              value="Advanced Search"
              class="btn waves-effect waves-light blue lighten-1 white-text"
            >
              Advanced Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
