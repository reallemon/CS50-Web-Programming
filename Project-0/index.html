<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Google</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Search</a></li>
          <li><a href="image-search.html">Image Search</a></li>
          <li><a href="advanced-search.html">Advanced Search</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row section">
        <div class="col s6 offset-s3">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          />
        </div>
      </div>
      <form action="https://google.com/search">
        <div class="row">
          <div class="col s10 offset-s2">
            <input type="text" name="q" class="main-search" />
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <input
              type="submit"
              name="btnK"
              value="Google Search"
              class="btn waves-effect waves-light grey lighten-3"
            />
          </div>
          <div class="col s4 pull-s1">
            <input
              type="submit"
              name="btnI"
              value="I'm Feeling Lucky"
              class="btn waves-effect waves-light grey lighten-3"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
