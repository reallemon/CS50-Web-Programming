{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="list-group">
                {% for category in categories %}
                    <a href="categories/{{ category.0 }}" class="list-group-item list-group-item-action"> {{ category.1 }} </a>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
